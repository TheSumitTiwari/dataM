<script>
$('.ui.dropdown').dropdown();
$('.ui.toggle.checkbox')
            .checkbox()
            .first().checkbox({
              onChecked: function() {
                $("label[for='" + $(this).attr("id") + "']").removeClass('dn').addClass('up').attr('data-content', 'PRESENT');
              },
              onUnchecked: function() {
                $("label[for='" + $(this).attr("id") + "']").removeClass('up').addClass('dn').attr('data-content', 'ABSENT');
              }
            });


$('.test.checkbox').checkbox('attach events', '.check.button', 'check');
$('.test.checkbox').checkbox('attach events', '.uncheck.button', 'uncheck');
</script>
